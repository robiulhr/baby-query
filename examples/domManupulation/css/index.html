<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>css demo</title>
    <style>
      p {
        color: blue;
        width: 200px;
        font-size: 14px;
      }
    </style>
    <script src="../../../dist/babyQuery.js"></script>
  </head>
  <body>
    <p>Just roll the mouse over me.</p>

    <p>Or me to see a color change.</p>

    <script>
      $().ready(() => {
        $("p").css("color");
      });
    </script>
  </body>
</html>
